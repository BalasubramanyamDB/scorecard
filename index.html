<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="top"><h1>HOME</h1></div>
            <div class="score"><p id="home-sc">0</p></div>
            <div class="buttons">
                <button id="inc-one" onclick="hmIncOne()">+1</button>
                <button id="inc-two" onclick="hmIncTwo()">+2</button>
                <button id="inc-three" onclick="hmIncThree()">+3</button>
            </div>
        </div>
        <div class="card">
            <div class="top"><h1>AWAY</h1></div>
            <div class="score"><p id="away-sc">0</p></div>
            <div class="buttons">
                <button id="inc-one" onclick="awIncOne()">+1</button>
                <button id="inc-two" onclick="awIncTwo()">+2</button>
                <button id="inc-three" onclick="awIncThree()">+3</button>
            </div>
        </div>
        
        
    </div>
    <script src="index.js"></script>
    
</body>
</html>
